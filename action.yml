name: 'Contribution Terrain'
description: 'Generate 3D terrain or graph SVG visualization from GitHub contribution data'
author: 'Eshahhh'
inputs:
  username:
    description: 'GitHub username to fetch contributions for'
    required: true
  style:
    description: 'Style of visualization: terrain or graph'
    required: false
    default: 'graph'
  github_token:
    description: 'GitHub token to authenticate API requests'
    required: true
  output_dir:
    description: 'The directory to save the output SVG file'
    required: false
    default: '.'
runs:
  using: 'node16'
  main: 'dist/main.js'
